<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Responsive Clock and Goals</title>

  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

  <!-- Add Google Font - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

  <style>
    body {
      background-image: url('https://samridhverma6.files.wordpress.com/2024/01/img_2310.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-border {
      color: #3498db; /* Blue color for spinner */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    #goals-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #flip-clock {
      display: inline-block;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #3498db; /* Blue color for clock */
    }

    @media (max-width: 768px) {
      #flip-clock {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="container">
    <div id="goals-text">Your goals are bigger than anything</div>
    <div id="flip-clock" class="mt-3"></div>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Hide preloader when the page is fully loaded
      var preloader = document.getElementById("preloader");
      preloader.style.display = "none";
    });

    function updateFlipClock() {
      var now = new Date();
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');

      document.getElementById('flip-clock').innerText = hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateFlipClock, 1000);
  </script>
</body>
</html>
